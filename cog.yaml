    - torch==1.10.1
    - torchvision==0.11.2
    - torchmetrics==0.6.0
    - albumentations==1.2.1
    - antlr4-python3-runtime==4.8
    - argon2-cffi==21.3.0
    - argon2-cffi-bindings==21.2.0
    - autofaiss==2.14.3
    - click==8.1.3
    - clip-anytorch==2.4.0
    - CoCa-pytorch==0.0.6
    - docker-pycreds==0.4.0
    - einops==0.4.1
    - einops-exts==0.0.3
    - ema-pytorch==0.0.8
    - huggingface-hub==0.8.1
    - imageio==2.9.0
    - imageio-ffmpeg==0.4.2
    - imgaug==0.2.6
    - Jinja2==3.1.2
    - kornia==0.6.4
    - lpips==0.1.4
    - matplotlib==3.5.2
    - matplotlib-inline==0.1.3
    - numpy==1.23.0
    - omegaconf==2.1.1
    - open-clip-torch==1.3.0
    - opt-einsum==3.3.0
    - pandas==1.4.3
    - Pillow==9.2.0
    - psutil==5.9.1
    - pudb==2019.2
    - pyarrow==7.0.0
    - pydantic==1.9.1
    - pytorch-lightning==1.4.2
    - pytorch-warmup==0.1.0
    - PyWavelets==1.3.0
    - PyYAML==6.0
    - pyzmq==23.2.0
    - qudida==0.0.4
    - regex==2022.6.2
    - requests==2.28.1
    - requests-oauthlib==1.3.1
    - resize-right==0.0.2
    - rotary-embedding-torch==0.1.5
    - scann==1.2.7
    - sentence-transformers==2.2.2
