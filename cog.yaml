  # commands run after the environment is setup
  run:
      - wget --quiet -P /root/.cache/clip "https://openaipublic.azureedge.net/clip/models/b8cca3fd41ae0c99ba7e8951adf17d267cdb84cd88be6f7c2e0eca1737a03836/ViT-L-14.pt"
    # - 'python3 -m pip install -e git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers'

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
